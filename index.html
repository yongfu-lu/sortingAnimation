<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="p5/p5.js"></script>
    <script src="p5/addons/p5.sound.js"></script>
    <script type = "text/javascript" src = "sketch.js"> </script>
    <script src="sorting.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>

    <h1 class="text-center">Sorting Algorithm Animation</h1>
    
    <div class="image-center" id="animation"></div>
    <div class="image-center button-margin" id="buttons">

      <label for="cars">Choose an algorithm:</label>
      <select name="algorithms" id="algorithms" onchange="updateAlgorithm()">
        <option value="bubblesort">Bubble Sort</option>
        <option value="selectionsort">Selection Sort</option>
      </select>

      <button id="start" class="button-margin" type="button" onclick="startSorting()">Start</button>
      <button id="pause" class="button-margin" type="button" onclick="pauseSorting()">Pause</button>
      <button id="reset" class="button-margin" type="button" onclick="resetData()">Reset</button>
    </div>
    <h3 id="description" class="text-center">Algorithm: Bubble Sort.  Time Complexity O(n^2). Space Complexity O(1)</h3>
    <script src="sketch.js"></script>
  </body>
</html>
